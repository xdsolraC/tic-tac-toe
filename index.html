<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/tictactoe.svg">
</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
        <button id="toggle-theme" aria-label="toggle theme">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 512 512">
                <path
                    d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z" />
            </svg>
        </button>
    </header>

    <main class="game">

        <h2 class="message" id="message-text"></h2>

        <div class="game-board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>

        <div class="player-containers">
            <div class="player">
                <span class="mark">X</span>
                <input type="text" id="player-1" placeholder="P1 Name" maxlength="12" autocomplete="off"
                    title="Insert a name for player 1">
                <p>Wins: <span class="wins wins-1">0</span></p>
            </div>

            <div class="player">
                <span class="mark">O</span>
                <input type="text" id="player-2" placeholder="P2 Name" maxlength="12" autocomplete="off"
                    title="Insert a name for player 2">
                <p>Wins: <span class="wins wins-2">0</span></p>
            </div>
        </div>

        <div class="buttons">
            <button id="start-btn" title="Start the game">Start</button>
            <button id="reset-btn" title="Reset player counters">Reset</button>
        </div>
    </main>

    <footer>
        <p>By: <a href="https://github.com/xdsolraC" target="_blank">xdsolraC</a></p>
    </footer>

    <script src="script.js"></script>
    <script src="toggle-theme.js"></script>

</body>
</html>
